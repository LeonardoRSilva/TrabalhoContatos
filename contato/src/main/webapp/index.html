<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Aprendendo Servlet</title>
<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<link rel="stylesheet"
	href="resources/bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Trabalho Contato</h3><br>
				<a href="index.html" class="btn btn-default">Home</a>
				
			</div>
			<div class="panel-body">
				<form class="form-horizontal" method="post" action="login">
				  <div class="form-group">
				    <label for="inputNome" class="col-sm-1 control-label" >Nome</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" name="nome" id="inputNome" placeholder="Nome" required="required" size="8" maxlength="8">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword" class="col-sm-1 control-label" >Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Password" required="required" size="8" maxlength="8">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-1 col-sm-10">
				      <button type="submit" class="btn btn-default">Enviar</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
